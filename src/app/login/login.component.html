<div class="bootstrap-wrapper">

    <div class="container mt">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="container text-center">

                    <img class="img-fluid" style="width: 100px;" src="/assets/password lock image.jpg"
                        alt="passwordImage">

                </div>


                <h1 class="text-center">Login here !!</h1>


                <!-- creating form  -->

                <form (ngSubmit)="onSubmit()">

                    <mat-form-field class="full-width" appearance="outline">

                        <mat-label>Email</mat-label>

                        <input [(ngModel)]="credentials.email" name="username" type="email" matInput required />

                    </mat-form-field>


                    <mat-form-field class="full-width" appearance="outline">

                        <mat-label>Password</mat-label>

                        <input [(ngModel)]="credentials.password" name="password" type="password" matInput required />

                    </mat-form-field>


                    <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button>

                        <button style="margin-left: 10px; " type="reset" mat-raised-button color="accent">
                            Reset
                        </button>






                    </div>

                </form>

                <br>

                <p class="mt"> {{credentials | json}} </p>

            </div>


        </div>

    </div>

</div>
